spring.datasource.url=jdbc:mysql://localhost:3306/personalpage?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT-3
spring.datasource.username=root
spring.datasource.password=root
 	
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.serialization.fail-on-empty-beans=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.jpa.database-platform= org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql: false
spring.jpa.hibernate.ddl-auto: update
spring.data.web.pageable.default-page-size=15
server.servlet.session.timeout=30m

spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.cache.cachecontrol.no-cache=false